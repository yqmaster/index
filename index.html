<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="img/x-icon" href="图片\index.ico" />
    <title>Master's&nbsp主&nbsp页</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="welcomebox">
        <div class="welcometext">
            <center class="welcometext1">Master's Home</center>
        </div>
    </div>
    <div class="searchbox">
        <div class="titletext1">搜索&#8595;</div>
        <div class="cont1">
            <div class="contbox1">
                <div class="contbox1img">
                    <a href="https://search.bilibili.com">
                        <img id="pic1-1" src="图片\1-1-bilibili.png">
                    </a>
                </div>
                <form class="form1-1" action="https://search.bilibili.com/all" autocomplete="off">
                    <input class="input1-1" type="text" name="keyword">
                    <div class="search1">
                        <img class="iconsearch1" src="图片\图标\search.svg">
                    </div>
                    <div class="search2">
                        <img class="iconsearch2" src="图片\图标\direction-left.svg">
                        <div class="searchtext">点击搜索</div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="cont1">
            <div class="contbox1">
                <div class="contbox1img">
                    <a href="https://www.baidu.com/">
                        <img id="pic1-1" src="图片\1-2-baidu.png">
                    </a>
                </div>
                <form class="form1-1" action="https://www.baidu.com/s" autocomplete="off">
                    <input class="input1-1" type="text" name="wd">
                    <div class="search1">
                        <img class="iconsearch1" src="图片\图标\search.svg">
                    </div>
                    <div class="search2">
                        <img class="iconsearch2" src="图片\图标\direction-left.svg">
                        <div class="searchtext">点击搜索</div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="cont1">
            <div class="contbox1">
                <div class="contbox1img">
                    <a href="https://cn.bing.com/">
                        <img id="pic1-1" src="图片\1-3-bing.png"></img>
                    </a>
                </div>
                <form class="form1-1" action="https://cn.bing.com/search" autocomplete="off">
                    <input class="input1-1" type="text" name="q">
                    <div class="search1">
                        <img class="iconsearch1" src="图片\图标\search.svg">
                    </div>
                    <div class="search2">
                        <img class="iconsearch2" src="图片\图标\direction-left.svg">
                        <div class="searchtext">点击搜索</div>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
</body>

</html>
